<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge Domenico Santo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="riquado">

      <header>
        <!-- logo e titolo -->
        <div class="contenitore_header">
          <img src="logo.png" alt="">
          <h1>Taking Booleaners from A to B</h1>
        </div>
      </header>

      <nav>
        <!-- barra di navigazione con  bottoni   -->
        <div>
          <input type="button" name="" value="Prenota">
          <input type="button" name="" value="Termina Prenotazione">
          <input type="button" name="" value="Accendi le luci">
        </div>
      </nav>

      <main>
          <div class="contenitore_main">
            <input type="checkbox"> <h2>Monopattino Gino22</h2>
            <div><span>&#8614;</span>Via Montegrappa - a 200 metri da te.</div>
            <div>Stato carica</div>
            <div class="barra_gino"></div>

            <input type="checkbox"> <h2>Monopattino Mike24</h2>
            <div><span>&#8614;</span>Via Giuseppe Verdi - a 420 metri da te.</div>
            <div>Stato carica</div>
            <div class="barra_mike"></div>

            <input type="checkbox"> <h2>Monopattino Fede54</h2>
            <div><span>&#8614;</span>Via Crispi - a 320 metri da te.</div>
            <div>Stato carica</div>
            <div class="barra_fede"></div>
          </div>
      </main>

    </div>

  </body>
</html>
